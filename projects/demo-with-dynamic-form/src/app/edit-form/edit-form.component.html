<mat-grid-list cols="2">
  <!-- Left Column -->
  <mat-grid-tile>
    <app-dynamic-form
      [fieldset]="leftForm"
      [prefillData]="prefillLeft"
    ></app-dynamic-form>
  </mat-grid-tile>

  <!-- Right Column -->
  <mat-grid-tile>
    <app-dynamic-form
      [fieldset]="rightForm"
      [prefillData]="prefillRight"
    ></app-dynamic-form>
  </mat-grid-tile>
</mat-grid-list>
